name: Restart Workflow

on:
  repository_dispatch:
    types: [restart]

jobs:
  restart:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Original Workflow
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/<your-username>/<your-repo>/actions/workflows/<your-workflow-id>/dispatches \
          -d '{"ref": "main"}'
